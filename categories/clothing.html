<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothing Businesses - Local Business Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #333; color: #fff; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; }
    h1 { margin-top: 0; }
    .business-list { list-style: none; padding: 0; }
    .business-item { border-bottom: 1px solid #eee; padding: 1rem 0; }
    .business-item:last-child { border-bottom: none; }
    .business-name { font-size: 1.2rem; font-weight: bold; }
    .business-address, .business-phone { color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Clothing Businesses</h1>
    <nav>
      <a href="/index.html" style="color:#fff; text-decoration:underline;">Home</a>
    </nav>
  </header>
  <main>
    <h2>Featured Clothing Stores</h2>
    <ul class="business-list">
      <li class="business-item">
        <div class="business-name">Fashion Forward Boutique</div>
        <div class="business-address">123 Main St, YourCity</div>
        <div class="business-phone">Phone: (123) 456-7890</div>
      </li>
      <li class="business-item">
        <div class="business-name">Urban Threads</div>
        <div class="business-address">456 Market Ave, YourCity</div>
        <div class="business-phone">Phone: (234) 567-8901</div>
      </li>
      <li class="business-item">
        <div class="business-name">Classic Styles</div>
        <div class="business-address">789 Fashion Blvd, YourCity</div>
        <div class="business-phone">Phone: (345) 678-9012</div>
      </li>
    </ul>
  </main>
</body>
</html>

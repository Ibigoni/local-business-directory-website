<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create a Business Profile</title>
  <link rel="stylesheet" href="styles/mainPage/general.css"/>
  <link rel="stylesheet" href="styles/mainPage/website-header.css"/>
  <link rel="stylesheet" href="styles/create-a-profile/signUp.css">
</head>
<body>
  <header id="home">
    <h1>Create a Business Profile</h1>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="main.html#categories">Categories</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Business Information Form</h2>
      <form enctype="multipart/form-data">
        <div>
          <label for="business-name">Business Name</label>
          <input type="text" id="business-name" name="business-name" required>
        </div>

        <div>
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="tech">Tech</option>
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
          </select>
        </div>

        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Tell us about your business..." required></textarea>
        </div>

        <div>
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone">
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email">
        </div>

        <div>
          <label for="website">Website</label>
          <input type="url" id="website" name="website">
        </div>

        <div>
          <label for="image">Logo/Image URL</label>
          <input type="file" id="image" name="image" accept="image/*">
          <p class="upload-text">*Choose up to 3 files*</p>
        </div>

        <button type="submit">Submit Profile</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Local Business Directory. All rights reserved.</p>
  </footer>
</body>
</html>
